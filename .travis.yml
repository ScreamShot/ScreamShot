osx_image: xcode7
language: objective-c
sudo: false
script: xctool -scheme ScreamShot build
before_deploy:
- mkdir ScreamShot.app/
- cp -R $HOME/Library/Developer/Xcode/DerivedData/*/Build/Products/Debug/ScreamShot.app/
  ScreamShot.app/
- zip -r ScreamShot.app.zip ./ScreamShot.app/
deploy:
  provider: releases
  password:
    secure: 
  user: PunKeel
  file: ScreamShot.app.zip
  skip_cleanup: true
  on:
    repo: ScreamShot/ScreamShot
